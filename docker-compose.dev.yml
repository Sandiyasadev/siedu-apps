services:
  # ============================================
  # PostgreSQL (Local Development DB)
  # ============================================
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: siedu
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./apps/api/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./packages/database/v1_simplified_handoff.sql:/docker-entrypoint-initdb.d/02-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Cache & Rate Limiting)
  # ============================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO (S3-compatible Local Storage)
  # ============================================
  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # API Backend (Hot Reload)
  # ============================================
  api:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      PORT: 8080
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/siedu
      REDIS_URL: redis://redis:6379
      N8N_WEBHOOK_BASE: ${N8N_WEBHOOK_BASE:-http://host.docker.internal:5678/webhook}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat-backend-storage
      JWT_SECRET: dev-secret-change-me
      JWT_EXPIRES_IN: 7d
      INTERNAL_API_KEY: dev-internal-key
      CORS_ORIGIN: "*"
      PUBLIC_API_URL: http://localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - ./apps/api:/app
      - api_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # Dashboard Frontend (Vite HMR)
  # ============================================
  dashboard:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      VITE_API_BASE: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./apps/dashboard:/app
      - dashboard_modules:/app/node_modules

volumes:
  pgdata:
  redisdata:
  miniodata:
  api_modules:
  dashboard_modules:
