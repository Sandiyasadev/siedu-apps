name: Deploy Siedu

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /opt/siedu

jobs:
  # ============================================
  # Job 1: Deploy Backend ke VPS
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      - name: Deploy via SSH (Tailscale)
        uses: appleboy/ssh-action@v1
        with:
          debug: true
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ${{ env.DEPLOY_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ—„ï¸ Running database migrations..."
            bash packages/database/migrate.sh

            echo "ðŸ”¨ Rebuilding and restarting services..."
            docker compose up -d --build --remove-orphans

            echo "â³ Waiting for API health check..."
            sleep 10
            
            # Health check with retries
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:8080/healthz > /dev/null 2>&1; then
                echo "âœ… API is healthy!"
                break
              fi
              echo "   Retry $i/5..."
              sleep 5
            done

            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f

            echo "âœ… Backend deploy complete!"

  # ============================================
  # Job 2: Deploy Frontend ke S3/CloudFront
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm install

      - name: Build
        working-directory: apps/dashboard
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-3

      - name: Upload to S3
        working-directory: apps/dashboard
        run: aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ --delete

      - name: Invalidate CloudFront
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/index.html"
          echo "âœ… CloudFront cache invalidated"
